<!doctype html>

<html>
  <head>

    <title>Sign In Page</title>
    <link rel="stylesheet" href="signin.css">
    
  </head>
  <body>
    <section class="signin">    
      <h1>Sign In</h1>
      <p>Login To Your Account:</p>
      <form action="login.html" method="GET">
    
        <label for="username"><b>Username:</b></label>
        <br>
        <input id="username" name="username" type="text" minlength="3" maxlength="15" required>
        <br>
        <label for="psw"><b>Password:</b></label>
        <br>
        <input id="psw" name="psw" type="password" minlength="8" maxlength="15" required>
        <br>
        <a href="product/product.html"><input id="login" type="submit" value="Login"></a> 
     
      </form>
    </section>
  </body>
</html>
