<!doctype html>

<html>
  <head>
    <title>Register Page</title>
    <link rel="stylesheet" href="signup.css">
  </head>
  <body>
     
    <div class="overlay" id="overlay">  
    
      <form action="signin.html" method="POST">
      
        <h1>Form Register</h1>
    
        <p><i>Please fill this form to create an account</i></p>

      <label for="email"><b>Email:</b></label>
        <input id="email" type="text" placeholder="Enter Email" name="email" required>
        <br>
      <label for="psw" name="psw"> <b>Password:</b> </label> 
        <input id="password" type="password" name="psw" id="password" placeholder="Enter Password" minlength="8" maxlength="15" required>
        <br>
      <label for="psw-repeat" name="psw-repeat"> <b>Repeat Password:</b> </label>
        <input id="repeat" type="password" name="psw-repeat" id="psw-repeat" placeholder="Re-Enter Password" minlength="8" maxlength="15" required>
        <br>
    
        
        <div class="submission" id="submit">
            <input type="reset" value="Cancel">
            <input type="submit" value="Submit">
        </div>
        
        
    </form>
</div>

  </body>
</html>
